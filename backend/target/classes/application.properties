# Configuración de conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/mi_coleccion_camisetas?useSSL=false&serverTimezone=UTC
spring.datasource.username=mi_usuario
spring.datasource.password=nuevaPassword123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.datasource.hikari.caseSensitive=false


# Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# Puerto del servidor
server.port=8080
