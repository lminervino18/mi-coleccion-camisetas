spring.datasource.url=jdbc:mysql://coleccion-camisetas-database.cfiw84ask3du.sa-east-1.rds.amazonaws.com:3306/mi_coleccion_camisetas?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true
