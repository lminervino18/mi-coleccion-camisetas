# Configuración de conexión a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/mi_coleccion_camisetas?useSSL=false&serverTimezone=UTC
spring.datasource.username=mi_usuario
spring.datasource.password=nuevaPassword123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.web.resources.static-locations=classpath:/static/


# Dialecto de Hibernate para MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.datasource.hikari.caseSensitive=false


# Configuración de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Aumentar el tamaño máximo de archivo
spring.servlet.multipart.max-file-size=10MB
# Aumentar el tamaño máximo de la solicitud
spring.servlet.multipart.max-request-size=10MB


# Puerto del servidor
server.port=8080

